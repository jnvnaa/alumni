<div class="container">
  <div class="row">
    <div class="col-md-12">

<app-overlayspinner *ngIf="fetching"></app-overlayspinner>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle><span class="badge">Posted on: {{ notice.publishedDate | date}} </span>
      &nbsp;
      <a href=
      "https://api.whatsapp.com/send?text={{notice.title}}. https://alumni.jnvnaa.in/%23/alumni/notices/{{noticeId}}"
              data-action="share/whatsapp/share"
              target="_blank" class="label label-success">
              <i class="fa fa-whatsapp"></i>
          </a>
    </mat-card-subtitle>
    <mat-card-title><a routerLink="/alumni/notices/{{notice.id}}">{{ notice.title }}</a></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [innerHTML]="content"></div>

  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>

</mat-card>

</div>
</div>
</div>
