<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p><b>Title: {{ notice.title }}</b></p>
      <hr class="text-custom" />
      <div [innerHTML]="notice.content"></div>
      <hr class="text-custom" />
      <p><b>Published on: </b><span class="text-custom">{{ notice.publishedDate | date}} </span> </p>
    </div>
  </div>
</div>
