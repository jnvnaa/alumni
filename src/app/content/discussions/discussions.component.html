
<div class="container"  *ngIf="isNotEdit && isLoggedIn">
  <div class="row">
    <div class="col-md-12">
      <button type="button" (click)="enableEdit()" class="btn btn-success pull-left"><i class="fa fa-plus"></i> Add a discussion point</button>
    </div>

  </div>
  <hr class="text-custom" />
</div>

<div class="container"  *ngIf="isNotEdit">
<div class="row">
  <div class="col-md-12">

    <div *ngIf="searching" >
      <img src="https://jnvnaastorage.blob.core.windows.net/images/spinner.gif" height="30px" /> &nbsp;

      Looking for content
    </div>

    <span *ngIf="!searching && !stories?.length">No Content Available</span>

    <app-discussionexcerpt *ngFor="let st of stories" [story]="st"></app-discussionexcerpt>
</div>
</div>
</div>

<app-adddiscussion *ngIf="isEdit" (search)="editCompleted()"></app-adddiscussion>
