<br />

<div class="container">
    <div class="row register-phone">
      <div class="col-md-12">
        <span class="badge badge-secondary"><b>Total Registered:</b> {{ total }}</span>
      </div>
    </div>
  </div>

  <br />

<div class="container">
    <div class="row register-phone">
      <div class="col-md-12">
        <button class="btn btn-success" (click)="refresh()">Refresh</button>
      </div>
    </div>
  </div>

  <br />

  <div class="container">
    <div class="row register-phone">
      <div class="col-md-12">
        <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Batch (10th Board Exam)</th>
                <th scope="col">Count</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let d of batch">
                <td>{{ d.batch }}</td>
                <td>{{ d.count }}</td>
    
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>


  <br />
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th scope="col">Batch (10th Board Exam)</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let d of data">
                  <td>{{ d.batch }}</td>
                  <td>{{ d.name }}</td>
      
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
  
  
      </div>
    </div>
  </div>
