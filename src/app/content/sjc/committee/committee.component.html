<div class="container">
  <div class="row head">
    <div class="col-md-12">
      <a class="label label-success  pull-right" (click)="exportExcel()"><i class="fa fa-file-excel-o"></i> Export to Excel</a>
    </div>
  </div>
</div>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th scope="col">Committee</th>
                  <th scope="col">Name</th>
                  <th scope="col">Title</th>
                  <th scope="col">Phone</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let com of committeeMembers">
                  <td><a routerLink="/alumni/{{getRoute(com.Committee)}}">{{ com.Committee }}</a></td>
                  <td><a routerLink="/alumni/profile/{{com.Id}}">{{ com.Name }}</a></td>
                  <td>{{ com.Title }}</td>
                  <td><a routerLink="/alumni/profile/{{com.Id}}">{{ com.Phone }}</a></td>
      
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
  
  
      </div>
    </div>
  </div>
