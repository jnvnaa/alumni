<div class="container">
  <div class="row">
    <div class="col-md-12">

      <app-overlayspinner *ngIf="fetching"></app-overlayspinner>

      <!-- the actual blog post: title/author/date/content -->
      <h3>{{ story.title }}</h3>
      <p class="lead"><i class="fa fa-user"></i> by <a routerLink="/alumni/profile/{{alumnus.id}}"><span  class="text-custom">{{ alumnus.name }} ( Batch - {{ alumnus.batch}})</span></a>
      </p>
      <hr>
      <p><i class="fa fa-calendar"></i> Posted on {{ story.publishedDate | date}} &nbsp;&nbsp; <button type="button" *ngIf="isOwner || isAdmin" (click)="disable()" class="btn btn-danger"><i class="fa fa-trash"></i> &nbsp;Delete</button></p>
      <hr class="text-custom" />
      <div [innerHTML]="content"></div>
    </div>
  </div>
    <hr class="text-custom" />
</div>
