<div class="container">
  <div class="row">

    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <a href="#" class="active" id="login-form-link">Register Phone Number</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" [formGroup]="phoneFG" (ngSubmit)="send()" role="form" style="display: block;">
                <div class="form-group">
                  <textarea type="text" formControlName="phoneNumbers" class="form-control" placeholder="Enter comma Separated Phone numbers">
                    </textarea>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" class="btn btn-primary" value="Send">&nbsp;&nbsp;<a href="" routerLink="/stats" class="btn btn-warning">Back</a>
                    </div>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
