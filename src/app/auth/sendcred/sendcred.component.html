<div class="container">
    <div class="row">
  
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-12">
                <a href="#" class="active" id="login-form-link">Forgot Password</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" [formGroup]="emailFG" (ngSubmit)="send()" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" formControlName="email"  tabindex="2" class="form-control" placeholder="Email Id">
                  </div>
  
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input [disabled]="emailFG.invalid" type="submit" class="btn btn-primary" value="Send Credential">&nbsp;&nbsp;<a (click)="back()" class="btn btn-warning">Back</a>
                      </div>
                    </div>
                  </div>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
