<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row text-center">
        <div class="col-md-4">
          <div class="panel panel-default  center-block">
            <div class="panel-heading">Please enter your credential to login into the portal</div>
            <div class="panel-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Phone number" formControlName="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" id="password" formControlName="Password" required>
                </div>
                <button type="submit" class="mu-send-msg-btn"><span>Login</span></button>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
