<main role="main">
  <!-- Start About -->
  <section id="mu-about">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="mu-about-area">
            <!-- Start Feature Content -->
            <div class="row">
              <div class="col-md-6">
                <div class="mu-about-left">
                  <img src="assets/images/about.jpg" class="img-rounded"  alt="Men Speaker">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mu-about-right">
                  <div class="panel panel-login">
                    <div class="panel-heading">
                      <div class="row">
                        <div class="col-xs-12">
                          <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                      </div>
                      <hr>
                    </div>
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-lg-12">
                          <form id="login-form" [formGroup]="loginForm" role="form" style="display: block;">
                            <div class="form-group">
                              <input type="text" name="username" id="username" [disabled]="clicked"  formControlName="Username" tabindex="1" class="form-control" placeholder="Phone Number" value="">
                            </div>
                            <div class="form-group">
                              <input type="password" name="password" id="password" [disabled]="clicked"  formControlName="Password"  tabindex="2" class="form-control" placeholder="Password">
                            </div>

                            <div class="form-group">
                              <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">

                                  <button type="submit" name="login-submit" id="login-submit" tabindex="4" [disabled]="clicked" class="form-control btn btn-login" (click)="onSubmit()">
                                    <img src="https://jnvnaastorage.blob.core.windows.net/images/spinner.gif" *ngIf="clicked" height="30px" /> &nbsp;Log In
                                  </button>
                                </div>
                              </div>
                            </div>

                          </form>

                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-12 text-center">
                          <app-googlelogin></app-googlelogin>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Feature Content -->

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End About -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

    </div>
    </div>
  </div>
